<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuVerify - Firebase Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #0d47a1; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hash-box { background: #f1f1f1; padding: 10px; font-family: monospace; font-size: 13px; border-radius: 4px; word-break: break-all; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8">

    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-[#0d47a1] p-6 text-white text-center">
            <h1 class="text-2xl font-bold">Document Verification</h1>
            <p class="text-blue-100 text-sm">Sistem Anti Pemalsuan Dokumen (Firebase Cloud)</p>
        </div>

        <div class="flex border-b">
            <button onclick="showTab('verify')" id="btn-v" class="flex-1 py-3 font-bold text-[#0d47a1] border-b-2 border-[#0d47a1]">Verifikasi</button>
            <button onclick="showTab('register')" id="btn-r" class="flex-1 py-3 font-bold text-gray-400">Registrasi</button>
        </div>

        <div class="p-6">
            <div id="tab-verify">
                <p class="text-gray-600 mb-4 text-center">Cek keaslian dokumen digital Anda</p>
                <input type="file" id="file-v" class="w-full border-2 border-dashed border-gray-300 p-4 rounded mb-4 hover:border-[#0d47a1] transition-colors">
                <button onclick="handleVerify()" class="w-full bg-[#0d47a1] text-white py-3 rounded-lg font-bold hover:bg-[#08306b] shadow-md">Verify Document</button>
                <div id="loader-v" class="loader mx-auto mt-4"></div>
                <div id="res-v" class="mt-6"></div>
            </div>

            <div id="tab-register" class="hidden">
                <p class="text-gray-600 mb-4 text-center">Daftarkan dokumen baru ke database global</p>
                <input type="file" id="file-r" class="w-full border-2 border-dashed border-gray-300 p-4 rounded mb-4" onchange="generateHashPreview(this)">
                
                <div id="form-reg" class="hidden space-y-4 border-t pt-4">
                    <div class="text-xs font-semibold text-gray-500">SHA-256 Hash Dokumen:</div>
                    <div id="hash-text" class="hash-box"></div>
                    
                    <input type="text" id="reg-name" placeholder="Nama Lengkap Pemilik" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="email" id="reg-email" placeholder="Email" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="tel" id="reg-phone" placeholder="Nomor Telepon" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <textarea id="reg-address" placeholder="Alamat" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    
                    <button onclick="handleRegister()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 shadow-md">Simpan ke Firebase</button>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 p-4 text-center text-xs text-gray-400 border-t">
            Sistem Informasi Terdesentralisasi • Cloud Powered
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Konfigurasi dari Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDVAvM3IlYJ66b-_Le7hAo4a-8cP621z3Y",
            authDomain: "hashingdocument.firebaseapp.com",
            projectId: "hashingdocument",
            storageBucket: "hashingdocument.firebasestorage.app",
            messagingSenderId: "746181476058",
            appId: "1:746181476058:web:590b0301409d1a6fcaafe3",
            measurementId: "G-B4QY87PLXW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fungsi Hashing (Client-side)
        async function calculateHash(file) {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Logika Verifikasi
        window.handleVerify = async () => {
            const file = document.getElementById('file-v').files[0];
            const res = document.getElementById('res-v');
            if(!file) return alert("Pilih file terlebih dahulu!");
            
            document.getElementById('loader-v').style.display = 'block';
            res.innerHTML = "";

            try {
                const hash = await calculateHash(file);
                const docRef = doc(db, "documents", hash);
                const docSnap = await getDoc(docRef);

                document.getElementById('loader-v').style.display = 'none';
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    res.innerHTML = `
                        <div class="p-4 bg-green-50 border border-green-200 text-green-800 rounded-lg">
                            <b class="text-lg">✔ DOKUMEN ASLI</b>
                            <div class="mt-3 text-sm space-y-1">
                                <p><b>Pemilik:</b> ${data.name}</p>
                                <p><b>Email:</b> ${data.email}</p>
                                <p><b>Telepon:</b> ${data.phone}</p>
                                <p><b>Alamat:</b> ${data.address}</p>
                                <p class="text-xs text-gray-500 mt-2">Didaftarkan pada: ${new Date(data.timestamp).toLocaleString()}</p>
                            </div>
                        </div>`;
                } else {
                    res.innerHTML = `
                        <div class="p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg">
                            <b>❌ DOKUMEN PALSU / TIDAK TERDAFTAR</b>
                            <p class="text-xs mt-2">Hash: ${hash}</p>
                        </div>`;
                }
            } catch (e) {
                alert("Kesalahan: " + e.message);
                document.getElementById('loader-v').style.display = 'none';
            }
        };

        // Logika Registrasi
        let currentHash = "";
        window.generateHashPreview = async (input) => {
            if(!input.files[0]) return;
            currentHash = await calculateHash(input.files[0]);
            document.getElementById('hash-text').innerText = currentHash;
            document.getElementById('form-reg').classList.remove('hidden');
        };

        window.handleRegister = async () => {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const address = document.getElementById('reg-address').value;

            if(!name || !email) return alert("Mohon isi Nama dan Email!");

            try {
                // Simpan ke Firestore (Pengganti validators.json dan original_hash.txt)
                await setDoc(doc(db, "documents", currentHash), {
                    name, email, phone, address,
                    hash: currentHash,
                    timestamp: new Date().toISOString()
                });
                alert("✔ Sukses! Dokumen telah terdaftar secara global.");
                location.reload();
            } catch (e) { alert("Gagal menyimpan: " + e.message); }
        };

        // Tab Switcher
        window.showTab = (tab) => {
            document.getElementById('tab-verify').classList.toggle('hidden', tab !== 'verify');
            document.getElementById('tab-register').classList.toggle('hidden', tab !== 'register');
            document.getElementById('btn-v').className = tab === 'verify' ? "flex-1 py-3 font-bold text-[#0d47a1] border-b-2 border-[#0d47a1]" : "flex-1 py-3 font-bold text-gray-400";
            document.getElementById('btn-r').className = tab === 'register' ? "flex-1 py-3 font-bold text-[#0d47a1] border-b-2 border-[#0d47a1]" : "flex-1 py-3 font-bold text-gray-400";
        };
    </script>
</body>
</html>
